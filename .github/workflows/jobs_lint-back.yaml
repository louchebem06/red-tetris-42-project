name: Linter backend

on: workflow_call

jobs:
  lint-backend:
    name: Check lint backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.14.1

    - name: Install dependencies
      working-directory: backend/
      run: npm install

    - name: Run Norm Lint
      working-directory: backend/
      run: npm run lint
